<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Interview Portal</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-12">Update Interview</h1>
            {% for error in errors %}
                <div class="alert alert-danger alert-dismissible fade show">
                    <strong>Error!</strong> {{error}}
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                </div>
            {% endfor %}
            <form action="{% url 'update' interview.pk %}" method = "POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Participants</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2" name="participants" required>
                    {% for participant in participants %}
                        <option>{{participant.username}}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Start Time({{interview.start_time}})</label>
                    <input class= "form-control" type="datetime-local" name="start_time" required>
                </div>
                <div class="form-group">
                    <label>End Time({{interview.end_time}})</label>
                    <input class= "form-control" type="datetime-local" name="end_time" required>
                </div>
                <div class="col-auto my-1">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="../"><button type="button" class="btn btn-light">Home</button></a>
                </div>
            </form>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
